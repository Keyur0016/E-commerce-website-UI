<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Mukta&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Add_address.css">
</head>

<body>

    <!-- Add address main division  -->
    <div id="Add_address">

        <!-- Add address div  -->
        <div id="Add_address_option">

            <div id="Add_address_title">
                Add address details
            </div>

            <form class="Input_division">

                <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label Input_title">
                        Flat, House no., Builiding , Apartment
                    </label>

                    <input type="text" class="form-control Input_option" id="Address">
                </div>

                <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label Input_title">
                        Area, Street, Sector, Village
                    </label>

                    <input type="text" class="form-control Input_option" id="Area_street">

                </div>

                <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label Input_title">
                        Landmark
                    </label>

                    <input type="email" class="form-control Input_option" id="Landmark">

                </div>

                <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label Input_title">
                        Town / City
                    </label>

                    <input type="email" class="form-control Input_option" id="Town_city">

                </div>

                <div class="mb-3">

                    <label for="exampleInputEmail1" class="form-label Input_title">
                        State
                    </label>

                    <input type="email" class="form-control Input_option" id="State" >

                </div>

                <div class="form-check">

                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label Input_title" for="defaultCheck1">
                        Make this address as default
                    </label>
                </div>

                <button type="submit" class="btn btn-primary Submit_button">
                    Add address
                </button>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
