<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    
    <!-- Signin main division  -->
    <div class="Signin_div">

        <!-- Signin division  -->
        <div class="Signin">
            
            <div class="Website_logo_main_div">
                
                <!-- Website logo div -->
                <div class="Website_logo_div">
                    <img src="./Image/Signup_logo.png" alt="" class="Website_logo">
                </div>

            </div>
 
            <div id="Signin_title">
                Signin
            </div>


            <!-- Input field div  -->

            <div class="Input_option_division">
                 
                <!-- Username input  -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control Input_option" placeholder="Username" 
                    aria-label="Username" aria-describedby="basic-addon1">
                </div>
                 
                <!-- Password input  -->
                <div class="input-group mb-3">
                    <input type="password" class="form-control Input_option" placeholder="Password" 
                    aria-label="Username" aria-describedby="basic-addon1">
                    
                </div>
                
                <!-- Checkpassword checkbox div  -->
                <div class="input-group-text Check_password_div">
                    <input class="form-check-input mt-0 Checkbox_option" type="checkbox" value="" aria-label="Checkbox for following text input">
                    <span class="Check_password_text">Check Password</span>
                </div>
                
                <!-- Signin button  -->
                <button class="Submit_button">Signin</button>

                <!-- Login and forget password option div  -->
                <div class="Login_forget_password">
                     
                    <!-- Login option  -->
                    <div class="Login">
                        Create account ?
                    </div>
                    
                    <!-- Forget password option  -->
                    <div class="forget_password">
                        Forget Password?
                    </div>
                
                </div>
                
            </div>

        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
